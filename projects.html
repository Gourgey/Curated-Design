<!doctype html>
<html lang="en">

        <title>Projects — Curated Design Studio</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"
            defer

        <link rel="stylesheet" href="/assets/css/styles.css" />

    <body class="bg-[#121212] text-[#f2f2f2] font-inter">

                    ><span class="ml-2 font-semibold">Curated</span></a
                >
                <ul class="ml-auto hidden md:flex items-center gap-1">
                    <li class="group relative">
                        <a class="nav-link-dark" href="#"
                            >Work <span class="chev"></span
                        ></a>
                        <div class="dropdown-dark">
                            <a class="dd-link-dark" href="#residential"
                                >Residential</a
                            >
                            <a class="dd-link-dark" href="#hospitality"
                                >Hospitality</a
                            >
                            <a class="dd-link-dark" href="#commercial"
                                >Commercial</a
                            >
                        </div>
                    </li>
                    <li class="group relative">
                        <a class="nav-link-dark" href="#"
                            >Studio <span class="chev"></span
                        ></a>
                        <div class="dropdown-dark">
                            <a class="dd-link-dark" href="/about.html#about"
                                >About</a
                            >
                            <a class="dd-link-dark" href="/about.html#approach"
                                >Approach</a
                            >
                            <a class="dd-link-dark" href="/about.html#press"
                                >Press</a
                            >

                    </li>
                    <li>
                        <a
                            class="nav-link-dark"
                            href="mailto:hello@curateddesign.studio"
                            >Contact</a

                    </li>
                </ul>
                <button
                    id="menuBtn"
                    class="md:hidden w-10 h-10 grid place-items-center rounded-xl border border-white/15"
                >
                    ≡
                </button>
            </nav>
            <div id="mobileNav" class="mobile-panel-dark">
                <a href="#residential">Residential</a>
                <a href="#hospitality">Hospitality</a>
                <a href="#commercial">Commercial</a>
                <hr class="border-white/10 my-1" />
                <a href="/about.html#about">About</a>
                <a href="/about.html#approach">Approach</a>
                <a href="/about.html#press">Press</a>
                <hr class="border-white/10 my-1" />
                <a href="mailto:hello@curateddesign.studio">Contact</a>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 pt-28 pb-24">
            <h1 class="text-3xl font-extrabold">Projects</h1>
            <p class="mt-2 text-white/70">Selected interiors and objects.</p>

            <section
                id="residential"
                class="mt-10 grid gap-8 sm:grid-cols-2 lg:grid-cols-3"
            >
                <article
                    class="rounded-xl overflow-hidden bg-[#1b1b1b] border border-white/10"
                >
                    <a href="#"
                        ><img
                            src="https://picsum.photos/800/600?1"
                            class="w-full h-56 object-cover"
                            alt=""
                        />

                            <h2 class="text-lg font-semibold">Project Name</h2>
                            <p class="text-sm text-white/60">Location · Year</p>
                        </div></a
                    >
                </article>
            </section>
        </main>

        <footer class="max-w-7xl mx-auto px-4 text-sm text-white/60 pb-16">
            © <span id="year"></span> Curated Design Studio.
        </footer>

        <script src="/assets/js/main.js" defer></script>
